{% load static %}
<!DOCTYPE html>
<html>
	<head>
	<!--META-->
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Patient information</title>

	<link type="image/png"	href="https://www.drchrono.com/site_media/images/logos/drchrono_icon_rounded_16x16.833d5f1b1af4.png"	rel="icon"></link>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="{% static "indexStyle.css" %}" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="http://code.highcharts.com/highcharts.js"></script>
	
    </head>
	<body>

		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span> 
						
					</button>
					<a href="/tracker_app"><img src="{% static "logo.svg" %}" vspace="5"></a>
				</div>
				{% if request.user %}
					<div id="navbar" class="collapse navbar-collapse">
						<ul class="nav navbar-nav navbar-right">
							<li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"> Signed in as {{ request.user }}<span	class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="/">Log Out</a></li>
							</ul></li>
						</ul>
					</div>
				{% endif %}
			</div>
		</nav>
		<br>
		<br>
		<br>
		{% block content%}
		{% endblock content %}
	</body>
	{% if patient_tracker_data %}
	<script>
		var jsonObj = {{ patient_tracker_data|safe }};
	</script>
	<script src="{% static "function.js" %}"></script>
	{% endif %}
</html>
